<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="card-container">
  
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://scontent.fmnl8-1.fna.fbcdn.net/v/t1.6435-9/67680350_1651355388330688_5861261896560148480_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=7f8c78&_nc_ohc=6JONZGREPBwAX9XEmyY&_nc_ht=scontent.fmnl8-1.fna&oh=00_AfAYmACDkIoVcLC4il-kVtrl1y2bYcE0MzAt4mqd-ZJteg&oe=65635E83" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <img src="flip card 1.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://static.zerochan.net/Amamiya.Ren.full.2160091.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <img src="https://animesher.com/orig/1/196/1969/19697/animesher.com_persona-5-quotes-game-1969770.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
    </div>
  </div>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://w0.peakpx.com/wallpaper/514/282/HD-wallpaper-ken-kaneki-fan-art-mask-sasaki-haise-tokyo-ghoul.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
      <div class="flip-card-back">
        <img src="https://i.pinimg.com/736x/20/29/9d/20299d75c97a0a4b7c8f2d58f2d8281d.jpg" alt="Avatar" style="width:300px;height:300px;">
      </div>
    </div>
  </div>

</div>
</body>
</html>
